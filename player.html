<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Audio Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        audio {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>HTML5 Audio Player</h1>

    <audio controls>
        <source src="https://stream.rodio.ir/listen/noheh/radio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
