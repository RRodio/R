<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodio Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black; /* Background color set to black */
            color: white;
            padding: 20px;
            margin: 0; /* Remove default body margin */
            height: 100vh; /* Set height to 100% of the viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #audio-player {
            width: 100%;
            max-width: 400px;
            background-color: #444;
            padding: 15px;
            border-radius: 10px;
        }

        audio {
            width: 100%;
        }

        button {
            background-color: white; /* Play button color set to white */
            color: black; /* Text color for the button */
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #eee; /* Lighter color on hover */
        }

        input[type="range"] {
            width: 100%;
            margin-top: 10px;
        }

        /* Mobile-friendly adjustments */
        @media screen and (max-width: 600px) {
            button {
                padding: 20px 40px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="audio-player">
        <h1>Rodio Player</h1>

        <audio id="myAudio" controls>
            <source src="https://stream.rodio.ir/listen/noheh/radio.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <div>
            <button id="playPauseBtn">Play</button>
            <input type="range" id="volumeControl" value="100" step="1">
        </div>
    </div>

    <script>
        var audio = document.getElementById("myAudio");
        var playPauseBtn = document.getElementById("playPauseBtn");

        playPauseBtn.addEventListener("click", function() {
            if (audio.paused) {
                audio.play();
                playPauseBtn.innerHTML = "Pause";
            } else {
                audio.pause();
                playPauseBtn.innerHTML = "Play";
            }
        });

        var volumeControl = document.getElementById("volumeControl");

        volumeControl.addEventListener("input", function() {
            audio.volume = volumeControl.value / 100;
        });
    </script>
</body>
</html>
