<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodio | رودیو</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white;
            margin: 0;
            overflow: hidden; /* Prevent scrolling on mobile */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #play-button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: 'Vazir', sans-serif; /* Use Vazir font for headings */
        }

        button {
            background-color: white;
            color: black;
            border: none;
            padding: 20px 40px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 28px; /* Larger font size */
            font-weight: bold; /* Bold font */
        }

        button:hover {
            background-color: #eee;
        }

        /* Mobile-friendly adjustments */
        @media screen and (max-width: 600px) {
            body {
                font-family: 'Vazir', sans-serif; /* Explicitly set font for the body on mobile */
            }

            button {
                padding: 30px 60px;
                font-size: 36px; /* Larger font size for mobile */
            }
        }
    </style>
</head>
<body>
    <div id="play-button-container">
        <h1>رودیو نوحه</h1>

        <button id="playPauseBtn">Play</button>
    </div>

    <script>
        var audio = new Audio("https://stream.rodio.ir/listen/noheh/radio.mp3"); // Creating an Audio object programmatically
        var playPauseBtn = document.getElementById("playPauseBtn");

        playPauseBtn.addEventListener("click", function() {
            if (audio.paused) {
                audio.play();
                playPauseBtn.innerHTML = "توقف";
            } else {
                audio.pause();
                playPauseBtn.innerHTML = "پخش";
            }
        });
    </script>
</body>
</html>
